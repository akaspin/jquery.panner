<style type="text/css">

.container {
  position: relative;
  background-color: #CCC;
  width: 90%;
  max-width: 80em;
}

/* Container */
.container > .pan-wrap {
  position: relative;
  overflow: hidden;
  white-space: nowrap;
  /* No select */
  -moz-user-select: -moz-none;
  -khtml-user-select: none;
  -webkit-user-select: none;
  }
  .pan-brake-left:after {
    content: "";
    position: absolute;
    height: 100%;
    top: 0px;
    width: 3px;
    background-color: aqua;
    }
  .pan-brake-right:after {
    content: "";
    position: absolute;
    height: 100%;
    width: 3px;
    right: 0px;
    top: 0px;
    
    background-color: red;
    }
  
/* Contents item */
.pan_item {
    margin: 1em;
    padding: 1em;
    background-color: #DDD;
    display: inline-block;
    zoom:1; *display:inline; /* for IE7 */
    
}
</style>
</head>

<div id='info'>i</div>


<div class="container pan">Contents here<br />
    <div class='pan-wrap'></div>
</div>
